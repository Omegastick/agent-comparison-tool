# Example experiment configuration for agent-benchmark
# This tests plan generation quality using a sample repository

[experiment]
name = "plan-generation-test"
description = "Compare plan generation quality across different OpenCode configurations"

[target]
repo = "https://github.com/Omegastick/sample-todo-api"
# commit = "abc123"  # Optional: pin to specific commit

[prompt]
# Path to prompt file within the repo
file = "PROMPT.md"
# Alternatively, specify inline:
# text = "Generate a detailed implementation plan following CONSTITUTION.md and SPEC.md"

[settings]
runs_per_agent = 3      # Number of runs per agent for consistency testing
parallel = true         # Run containers in parallel
timeout_minutes = 30    # Max time per run

# Default OpenCode agent
[[agents]]
id = "opencode-default"
type = "opencode"

# OpenCode with explicit plan agent
[[agents]]
id = "opencode-plan"
type = "opencode"
agent = "plan"

