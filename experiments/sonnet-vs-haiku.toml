# Compare Sonnet 4.5 vs Haiku 4.5 plan generation

[experiment]
name = "sonnet-vs-haiku"
description = "Compare plan generation quality between Claude Sonnet 4.5 and Haiku 4.5"

[target]
repo = "https://github.com/Omegastick/sample-todo-api"

[prompt]
file = "PROMPT.md"

[settings]
runs_per_agent = 2
parallel = true
timeout_minutes = 30

[[agents]]
id = "sonnet-4.5"
type = "opencode"
model = "anthropic/claude-sonnet-4-5"

[[agents]]
id = "haiku-4.5"
type = "opencode"
model = "anthropic/claude-haiku-4-5"
