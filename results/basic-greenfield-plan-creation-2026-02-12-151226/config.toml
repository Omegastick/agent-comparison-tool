agents = [
    { id = "sonnet-4.5", model = "github-copilot/claude-sonnet-4.5", extra_args = [] },
    { id = "opus-4.6", model = "anthropic/claude-opus-4-6", extra_args = [] },
    { id = "gpt-5", model = "github-copilot/gpt-5", extra_args = [] },
]

[experiment]
name = "basic-greenfield-plan-creation"
description = "Compare plan generation quality between Claude Sonnet 4.5, Claude Opus 4.6, and GPT-5"

[target]
repo = "https://github.com/Omegastick/sample-todo-api"

[prompt]
text = "/speckit.plan 001-todo-crud\n\nAfter you have finished, commit your plan to the repository git."

[settings]
runs_per_agent = 3
parallel = true
timeout_minutes = 30

[analysis]
model = "anthropic/claude-opus-4-6"
prompt = "Compare the plans generated by each agent. Consider:\n1. Completeness: Did each agent address all spec requirements?\n2. Accuracy: Correct interpretation of the spec?\n3. Consistency: How much variance between runs of the same agent?\n4. Quality: Overall plan quality and feasibility\n"
